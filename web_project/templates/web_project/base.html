<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>{%block title %}{% endblock%}</title>
    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
            <div class="container-fluid">
                <a href="{% url 'dashboard' %}" class="nvbar-brand text-light"
                    style="text-decoration: none;">Dashboard</a>
                <a href="{% url 'sol_list' %}" class="nvbar-brand text-light"
                    style="text-decoration: none;">Solicitação</a>
                <!--  <a href="#" class="nvbar-brand text-light"  style="text-decoration: none;">Tramitação</a>                                      -->
                <a href="{% url 'evento_lista' %}" class="nvbar-brand text-light"
                    style="text-decoration: none;">Eventos</a>
                <a href="{% url 'lista_historico' %}" class="nvbar-brand text-light"
                    style="text-decoration: none;">Consultas</a>
                <a href="{% url 'cadastros_lista' %}" class="nvbar-brand text-light"
                    style="text-decoration: none;">Cadastros</a>
                <a href="{% url 'listar_auditoria' %}" class="nvbar-brand text-light"
                    style="text-decoration: none;">Auditoria</a>
                <a href="{% url 'logout' %}" class="nvbar-brand text-light" style="text-decoration: none;">Sair</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="body-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    </div>
</body>

</html>
